<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/swiper-bundle.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Best Tour Plan - Hotel Booking</title>
</head>

<body>
   <header class="header">
      <div class="container">
         <div class="header-top">
            <a href="#" class="logo"><img src="img/logo/horizontal-logo.svg" alt="Logo: Best Tour Plan"
                  class="logo-image"></a>
            <form action="#" class=" search header__search">
               <input type="text" class="search__input" placeholder="Search Location" />
               <button class="search__button">
                  <img src="img/header/search.svg" alt="Icon: search">
               </button>
            </form>
            <a href="#" class="user header-user">
               <img src="img/header/user__avatar.jpg" alt="avatar: Nathan" class="user__avatar">
               <span class="user__name">Nathan</span>
            </a>
            <button class="menu-button header-top__menu-button">
               <span class="menu-button__line"></span>
               <span class="menu-button__line"></span>
               <span class="menu-button__line"></span>
            </button>
         </div>
      </div>
      <div class="header-buttom">
         <div class="container">
            <ul class="header-menu">
               <li class="header-menu__item"><a href="" class="header-menu__link">All Deals</a></li>
               <li class="header-menu__item"><a href="" class="header-menu__link">Hotels</a></li>
               <li class="header-menu__item"><a href="" class="header-menu__link">Activities</a></li>
               <li class="header-menu__item"><a href="" class="header-menu__link">Hotel Day Packages</a></li>
               <li class="header-menu__item"><a href="" class="header-menu__link">Restaurants</a></li>
               <li class="header-menu__item"><a href="" class="header-menu__link">Events</a></li>
               <li class="header-menu__item"><a href="" class="header-menu__link">Rodrigues</a></li>
            </ul>
         </div>
      </div>
   </header>
   <nav class="breadcrump">
      <div class="container">
         <ul class="breadcrump-list">
            <li class="breadcrump-list__item">
               <a href="#" class="breadcrump-list__link">Home</a>
            </li>
            <li class="breadcrump-list__item">
               <a href="#" class="breadcrump-list__link">Flash Offers</a>
            </li>
            <li class="breadcrump-list__item">
               Grand Hilton Hotel
            </li>
         </ul>
      </div>
   </nav>

   <section class="hotel">
      <div class="container">
         <div class="hotel-info">
            <div class="hotel-info__text">
               <div class="hotel-wrapper">
                  <div class="stars">
                     <img src="img/stars/Star.svg" alt="star">
                     <img src="img/stars/Star.svg" alt="star">
                     <img src="img/stars/Star.svg" alt="star">
                     <img src="img/stars/Star.svg" alt="star">
                     <img src="img/stars/Star.svg" alt="star">
                  </div>
                  <h1 class="hotel-name hotel-info__name"> Grand Hilton Hotel</h1>
                  <span class="offer hotel-info__offer">Flash Offer</span>
               </div>
               <p class="hotel-description hotel-info__description">
                  Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
               </p>
            </div>
            <div class="rating hotel-info__ratting">
               <span class="rating__text">User Ratting</span>
               <span class="rating__counter">4.5/5</span>
            </div>
         </div>
         <div class="hotel-grid">
            <div class="slider">
               <!-- Slider main container -->
               <div class="swiper">
                  <!-- Additional required wrapper -->
                  <div class="swiper-wrapper">
                     <!-- Slides -->
                     <div class="swiper-slide"><img src="img/slide/slide1.jpg" alt=""></div>
                     <div class="swiper-slide"><img src="img/slide/slide1.jpg" alt=""></div>
                     <div class="swiper-slide"><img src="img/slide/slide1.jpg" alt=""></div>
                     ...
                  </div>

                  <!-- If we need navigation buttons -->
                  <button class="slider-button slider-button--prev"></button>
                  <button class=" slider-button slider-button--next"></button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="js/swiper-bundle.min.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
